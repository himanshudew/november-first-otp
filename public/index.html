<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="css/style.css">
    <title>November First OTP</title>
</head>

<body>
    <header class="site-header">
        <img class="logo" src="res/N1_Logo.svg" alt="n1logo">
    </header>
    <div class="container">
        <div class="otp-screen">
            <section>
                <h3>Enter verification code</h3>
                <p>Please enter the 6-digit verification code sent to <b>mark@skyholding.dk.</b> It might take up to 5 min. to receive the email.</p>
                <p>Didnâ€™t receive a code?<a class="send-again" href=""> Send again</a></p>
                <form class="digit-group" onpaste="return false;" ondrop="return false;" autocomplete="off">
                    <input type="text" id="digit-1" type="number" maxlength="1" onkeyup="onKeyUpEvent(1, event)" class="first" />
                    <input type="text" id="digit-2" type="number" maxlength="1" onkeyup="onKeyUpEvent(2, event)" />
                    <input type="text" id="digit-3" type="number" maxlength="1" onkeyup="onKeyUpEvent(3, event)" class="last" />
                    <span class="splitter">&ndash;</span>
                    <input type="text" id="digit-4" type="number" maxlength="1" onkeyup="onKeyUpEvent(4, event)" class="first" />
                    <input type="text" id="digit-5" type="number" maxlength="1" onkeyup="onKeyUpEvent(5, event)" />
                    <input type="text" id="digit-6" type="number" maxlength="1" onkeyup="onKeyUpEvent(6, event)" class="last" />
                    <button class="btn" type="button" onclick="submitOtp()">Continue</button>
                </form>
                <p>Wrong email? Contact November First support</p>
            </section>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
